- name: Evaluate openshift-serverless Namespace
  kubernetes.core.k8s:
    api_key: '{{ token }}'
    host: '{{ server }}'
    validate_certs: '{{ verify_tls }}'
    state: present
    kind: Project
    api_version: project.openshift.io/v1
    definition:
      metadata:
        name: 'openshift-serverless'

- name: Evaluate Operator Group
  kubernetes.core.k8s:
    api_key: '{{ token }}'
    host: '{{ server }}'
    validate_certs: '{{ verify_tls }}'
    state: present
    api_version: operators.coreos.com/v1
    kind: OperatorGroup
    definition:
      metadata:
        name: 'openshift-serverless-operatorgroup'
        namespace: 'openshift-serverless'

- name: Evaluate Serverless Subscription
  kubernetes.core.k8s:
    api_key: '{{ token }}'
    host: '{{ server }}'
    validate_certs: '{{ verify_tls }}'
    state: present
    api_version: operators.coreos.com/v1alpha1
    kind: Subscription
    definition:
      metadata:
        name: serverless-operator
        namespace: openshift-serverless
      spec:
        channel: stable
        installPlanApproval: Automatic
        name: serverless-operator
        source: redhat-operators
        sourceNamespace: openshift-marketplace

- name: Wait Serverless Operator To Be Running
  kubernetes.core.k8s_info:
    api_key: '{{ token }}'
    host: '{{ server }}'
    validate_certs: '{{ verify_tls }}'
    api_version: v1
    kind: Pod
    namespace: openshift-serverless
    label_selectors:
      - name = knative-operator
    field_selectors:
      - status.phase=Running
  register: r_serverless_pod
  retries: 120
  delay: 10
  until: r_serverless_pod.resources | list | length == 1

- name: Evaluate KnativeServing
  kubernetes.core.k8s:
    api_key: '{{ token }}'
    host: '{{ server }}'
    validate_certs: '{{ verify_tls }}'
    state: present
    api_version: operator.knative.dev/v1beta1
    kind: KnativeEventing
    definition:
      metadata:
        name: knative-eventing
        namespace: knative-eventing
      spec: {}
  register: _eventing
  retries: 10
  delay: 10
  until: not _eventing.failed

- name: Evaluate KnativeServing
  kubernetes.core.k8s:
    api_key: '{{ token }}'
    host: '{{ server }}'
    validate_certs: '{{ verify_tls }}'
    state: present
    resource_definition: "{{ lookup('file', 'knative-serving.yml') }}"
  register: _serving
  retries: 10
  delay: 10
  until: not _serving.failed

- name: Evaluate ClusterTasks
  kubernetes.core.k8s:
    api_key: '{{ token }}'
    host: '{{ server }}'
    validate_certs: '{{ verify_tls }}'
    state: present
    resource_definition: "{{ lookup('file', item) }}"
  register: _serving
  loop:
    - func-s2i.yaml
    - func-deploy.yaml
  retries: 10
  delay: 10
  until: not _serving.failed
